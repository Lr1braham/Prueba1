<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h1>Crear Cuenta</h1>

    <!-- Mostrar mensajes -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuario"><br>
        <input type="email" name="email" placeholder="Correo"><br>
        <input type="password" name="password1" placeholder="ContraseÃ±a"><br>
        <input type="password" name="password2" placeholder="Confirmar ContraseÃ±a"><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
