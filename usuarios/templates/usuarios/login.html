<!-- templates/contacts.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contactos</title>
</head>
<body>
    <h1>Contactos</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.password }}</td>
                    <td>{{ contact.email }}</td>
                    
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay contactos registrados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
